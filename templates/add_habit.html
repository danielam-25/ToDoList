{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add New Habit</h1>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('add_habit') }}" method="POST">
            <div class="input-group mb-3">
                <input type="text" name="name" class="form-control" placeholder="e.g., Drink 8 glasses of water" required>
                <button class="btn btn-primary" type="submit">Add Habit</button>
            </div>
        </form>
    </div>
</div>

<h3 class="mt-5">Your Habits ({{ habits|length }})</h3>
{% if habits %}
<ul class="list-group">
    {% for habit in habits %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ habit.name }}
        <form action="{{ url_for('delete_habit', habit_idx=loop.index0) }}" method="POST">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-muted">No habits yet. Add one above!</p>
{% endif %}
{% endblock %}
